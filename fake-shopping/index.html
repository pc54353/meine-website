<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaBay - Dein Style, Deine Farben</title>
    <!-- Google Fonts for professional typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 
         * =================================
         * GRUNDLAGEN & ANIMIERTER HINTERGRUND
         * =================================
         */
        :root {
            --primary-color: #ffffff;
            --secondary-color: #aaaaaa;
            --background-color: #111111;
            --accent-glow-1: #00ffc3;
            --accent-glow-2: #ff00e1;
            --accent-glow-3: #4285F4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animierter Hintergrund mit bunten Farbverläufen */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(
                45deg,
                var(--accent-glow-2), 
                var(--accent-glow-1), 
                var(--accent-glow-3), 
                #ff6b08
            );
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            filter: blur(120px);
            opacity: 0.6;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
            animation: fadeIn 1s ease-out;
        }

        /* 
         * =================================
         * HEADER & NAVIGATION
         * =================================
         */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
            text-decoration: none;
            color: var(--primary-color);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: var(--primary-color);
            color: var(--background-color);
        }
        
        .cart-button { position: relative; }
        .cart-item-count {
            position: absolute;
            top: -5px;
            right: -8px;
            background-color: var(--accent-glow-2);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            transform: scale(0);
            transition: transform 0.3s ease;
        }
        .cart-item-count.active {
            transform: scale(1);
        }


        /* 
         * =================================
         * PRODUKTGALERIE
         * =================================
         */
        h1.section-title {
            text-align: center;
            font-size: 2.5rem;
            margin: 60px 0 40px;
            font-weight: 300;
            letter-spacing: 1px;
            animation: fadeIn 1.5s ease-out;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 2s ease-out forwards;
            opacity: 0;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px var(--accent-glow-1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-glow-1);
            margin-bottom: 20px;
        }

        .add-to-cart-btn {
            background: var(--accent-glow-1);
            color: var(--background-color);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .add-to-cart-btn:hover {
            background: var(--primary-color);
            transform: scale(1.05);
        }

        /* 
         * =================================
         * MODAL FÜR LOGIN & WARENKORB
         * =================================
         */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            transform: scale(0.9);
            transition: transform 0.4s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--secondary-color);
            font-size: 24px;
            cursor: pointer;
        }

        .modal-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* Formularstile */
        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: var(--primary-color);
            font-size: 1rem;
        }
        
        .form-btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            border: none;
            background: var(--accent-glow-2);
            color: white;
            transition: background 0.3s ease;
        }
        .form-btn:hover {
            filter: brightness(1.2);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
            color: var(--secondary-color);
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #444;
        }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }
        
        .google-login-btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            border: 1px solid var(--accent-glow-3);
            background: transparent;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        .google-login-btn:hover {
            background: var(--accent-glow-3);
            color: white;
        }
        .google-login-btn svg { width: 24px; height: 24px; }
        
        .form-switch {
            text-align: center;
            margin-top: 20px;
            color: var(--secondary-color);
        }
        .form-switch a {
            color: var(--accent-glow-1);
            font-weight: 600;
            cursor: pointer;
        }
        
        #register-form { display: none; }

        /* Warenkorb Stile */
        .cart-items {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-total {
            text-align: right;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <a href="#" class="logo">ChromaBay</a>
            <div class="nav-buttons">
                <button class="nav-btn" id="login-btn">Login & Register</button>
                <button class="nav-btn cart-button" id="cart-btn">
                    Warenkorb
                    <span class="cart-item-count" id="cart-item-count">0</span>
                </button>
            </div>
        </header>

        <main>
            <h1 class="section-title">Entdecke unsere Kollektion</h1>

            <div class="product-grid" id="product-grid">
                <!-- Produkte werden hier per JavaScript eingefügt -->
            </div>
        </main>
    </div>

    <!-- Login/Register Modal -->
    <div class="modal-overlay" id="login-modal">
        <div class="modal-content">
            <button class="modal-close-btn" data-close="login-modal">×</button>
            
            <!-- Login Form -->
            <form id="login-form">
                <h2 class="modal-title">Willkommen zurück</h2>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="E-Mail" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Passwort" required>
                </div>
                <button type="submit" class="form-btn">Login</button>
                <div class="divider">oder</div>
                <button type="button" class="google-login-btn">
                    <svg viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C41.38,36.406,44,30.638,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                    Mit Google anmelden
                </button>
                <p class="form-switch">Noch kein Konto? <a id="show-register">Jetzt registrieren</a></p>
            </form>
            
            <!-- Register Form -->
            <form id="register-form">
                <h2 class="modal-title">Konto erstellen</h2>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Vollständiger Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="E-Mail" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Passwort" required>
                </div>
                <button type="submit" class="form-btn">Registrieren</button>
                <p class="form-switch">Bereits ein Konto? <a id="show-login">Hier anmelden</a></p>
            </form>

        </div>
    </div>

    <!-- Shopping Cart Modal -->
    <div class="modal-overlay" id="cart-modal">
        <div class="modal-content">
            <button class="modal-close-btn" data-close="cart-modal">×</button>
            <h2 class="modal-title">Dein Warenkorb</h2>
            <ul class="cart-items" id="cart-items-list">
                <!-- Warenkorb-Einträge werden hier per JavaScript hinzugefügt -->
                 <p id="empty-cart-msg">Dein Warenkorb ist leer.</p>
            </ul>
            <div class="cart-total" id="cart-total">
                Gesamt: 0.00 €
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const products = [
                { id: 1, name: 'Cybernetic Sneaker', price: 179.99, image: 'https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg?auto=compress&cs=tinysrgb&w=600' },
                { id: 2, name: 'Holographic Hoodie', price: 89.50, image: 'https://images.pexels.com/photos/6311687/pexels-photo-6311687.jpeg?auto=compress&cs=tinysrgb&w=600' },
                { id: 3, name: 'Audio-Sonnenbrille', price: 249.00, image: 'https://images.pexels.com/photos/39716/pexels-photo-39716.jpeg?auto=compress&cs=tinysrgb&w=600' },
                { id: 4, name: 'Smart Watch "Nova"', price: 320.00, image: 'https://images.pexels.com/photos/277406/pexels-photo-277406.jpeg?auto=compress&cs=tinysrgb&w=600' },
                { id: 5, name: 'LED-Rucksack', price: 119.90, image: 'https://images.pexels.com/photos/1908677/pexels-photo-1908677.jpeg?auto=compress&cs=tinysrgb&w=600' },
                { id: 6, name: 'Leucht-Cap', price: 45.00, image: 'https://images.pexels.com/photos/1878821/pexels-photo-1878821.jpeg?auto=compress&cs=tinysrgb&w=600' },
                { id: 7, name: 'Gamer-Handschuhe', price: 65.50, image: 'https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg?auto=compress&cs=tinysrgb&w=600' },
                { id: 8, name: 'Neopren-Jacke "Crysis"', price: 155.00, image: 'https://images.pexels.com/photos/3648269/pexels-photo-3648269.jpeg?auto=compress&cs=tinysrgb&w=600' },
                { id: 9, name: 'AR-Visor "Nexus"', price: 599.00, image: 'https://images.pexels.com/photos/8563333/pexels-photo-8563333.jpeg?auto=compress&cs=tinysrgb&w=600' },
                { id: 10, name: 'Daten-Kette "Core"', price: 79.99, image: 'https://images.pexels.com/photos/2849743/pexels-photo-2849743.jpeg?auto=compress&cs=tinysrgb&w=600' }
            ];

            const productGrid = document.getElementById('product-grid');
            
            // Produkte dynamisch laden
            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.animationDelay = `${index * 100}ms`; // Staffelung der Animation
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-price">${product.price.toFixed(2)} €</p>
                    <button class="add-to-cart-btn" data-id="${product.id}">In den Warenkorb</button>
                `;
                productGrid.appendChild(card);
            });


            // MODAL LOGIK
            const loginBtn = document.getElementById('login-btn');
            const cartBtn = document.getElementById('cart-btn');
            const loginModal = document.getElementById('login-modal');
            const cartModal = document.getElementById('cart-modal');
            const closeBtns = document.querySelectorAll('.modal-close-btn');

            loginBtn.addEventListener('click', () => loginModal.classList.add('active'));
            cartBtn.addEventListener('click', () => cartModal.classList.add('active'));
            
            closeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const modalId = btn.getAttribute('data-close');
                    document.getElementById(modalId).classList.remove('active');
                });
            });

            // Schließen bei Klick auf Overlay
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-overlay')) {
                    e.target.classList.remove('active');
                }
            });
            
            // LOGIN/REGISTER FORMULARWECHSEL
            const showRegisterLink = document.getElementById('show-register');
            const showLoginLink = document.getElementById('show-login');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            });
            
            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
            });
            
            // WARENKORB LOGIK (SIMULATION)
            let cart = [];
            const cartItemsList = document.getElementById('cart-items-list');
            const cartTotalEl = document.getElementById('cart-total');
            const cartItemCountEl = document.getElementById('cart-item-count');
            const emptyCartMsg = document.getElementById('empty-cart-msg');

            productGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart-btn')) {
                    const productId = parseInt(e.target.getAttribute('data-id'));
                    const product = products.find(p => p.id === productId);
                    addToCart(product);
                }
            });
            
            function addToCart(product) {
                // Prüfen, ob das Produkt bereits im Warenkorb ist
                const existingItem = cart.find(item => item.id === product.id);
                if(existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                updateCart();
            }

            function updateCart() {
                cartItemsList.innerHTML = '';
                if (cart.length === 0) {
                    emptyCartMsg.style.display = 'block';
                } else {
                    emptyCartMsg.style.display = 'none';
                    cart.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'cart-item';
                        li.innerHTML = `
                            <span>${item.name} (x${item.quantity})</span>
                            <strong>${(item.price * item.quantity).toFixed(2)} €</strong>
                        `;
                        cartItemsList.appendChild(li);
                    });
                }
                
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                cartTotalEl.textContent = `Gesamt: ${total.toFixed(2)} €`;

                const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartItemCountEl.textContent = itemCount;
                if (itemCount > 0) {
                    cartItemCountEl.classList.add('active');
                } else {
                    cartItemCountEl.classList.remove('active');
                }
            }
            
            // ACHTUNG: Die Formulare haben keine Funktion. Das Submit-Event wird hier nur abgefangen,
            // um ein Neuladen der Seite zu verhindern. In einer echten App würde hier ein
            // Request an einen Server gesendet.
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Login-Funktion ist nur eine Demo. Backend erforderlich.');
            });
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Registrierungs-Funktion ist nur eine Demo. Backend erforderlich.');
            });
            
            // Initialer Aufruf, um sicherzustellen, dass die leere Nachricht angezeigt wird
            updateCart();
        });
    </script>
</body>
</html>
