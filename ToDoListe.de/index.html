<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>To Do Liste</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<style>
.page-content {
  padding: 0px 100px;
}
.demo-list-control {
  width: 300px;
}
</style>

<script>
function addTodo(event) {
  event.preventDefault(); // Verhindert das Neuladen der Seite

  const todolist = document.getElementById('todolist');
  const input = document.getElementById('todofield');
  const text = input.value.trim();

  if (text === "") return; // Leere Eingaben ignorieren

  // Neues Listenelement erstellen
  const li = document.createElement('li');
  li.className = 'mdl-list__item';

  // Eindeutige ID f체r Checkbox generieren
  const checkboxId = 'list-checkbox-' + Date.now();

  li.innerHTML = `
    <span class="mdl-list__item-primary-content">
      <i class="material-icons mdl-list__item-avatar">label</i>
      ${todofield.value}
    </span>
    <span class="mdl-list__item-secondary-action">
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="${checkboxId}">
        <input type="checkbox" id="${checkboxId}" class="mdl-checkbox__input" />
      </label>
    </span>
  `;

  todofield.value = 'Hallo';

  // An die Liste anh채ngen
  todolist.appendChild(li);

  // Eingabefeld leeren
  input.value = '';

  // Material Design Checkbox aktualisieren
  componentHandler.upgradeElement(li);
}
</script>

</head>

<body>
<!-- Layout Struktur -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Titel -->
      <span class="mdl-layout-title">To Do Liste</span>
      <!-- Platzhalter f체r Navigation -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation (optional) -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="#">Link</a>
        <a class="mdl-navigation__link" href="#">Link</a>
        <a class="mdl-navigation__link" href="#">Link</a>
        <a class="mdl-navigation__link" href="#">Link</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">To Do Liste</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#">Link</a>
      <a class="mdl-navigation__link" href="#">Link</a>
      <a class="mdl-navigation__link" href="#">Link</a>
      <a class="mdl-navigation__link" href="#">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <!-- Formular zum Hinzuf체gen -->
      <form onsubmit="addTodo(event)">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="todofield" required />
          <label class="mdl-textfield__label" for="todofield">Eingabe</label>
        </div>
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Eingabe
        </button>
      </form>

      <!-- To-Do-Liste -->
      <ul class="demo-list-control mdl-list" id="todolist"></ul>
    </div>
  </main>
</div>
</body>
<!-- </html> -->
